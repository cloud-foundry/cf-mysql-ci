---
- type: replace
  path: /instance_groups/name=database/jobs/name=pxc-mysql/properties/seeded_databases/-
  value:
    name: credhub
    password: ((credhub_database_password))
    username: credhub
# credhub.data_storage.require_tls is set to true by default
- type: remove
  path: /instance_groups/name=credhub/jobs/name=credhub/properties/credhub/data_storage/require_tls
- type: replace
  path: /instance_groups/name=credhub/jobs/name=credhub/properties/credhub/data_storage/tls_ca?
  value: ((pxc_server_ca.certificate))
