azs:
- name: z1
- name: z2
- name: z3
compilation:
  az: z1
  network: default
  reuse_compilation_vms: true
  vm_type: n1-standard-8
  workers: 6
disk_types:
- disk_size: 1024
  name: 1GB
- disk_size: 5120
  name: 5GB
- disk_size: 10240
  name: 10GB
- disk_size: 100240
  name: 100GB
networks:
- name: default
  subnets:
  - azs: [z1, z2, z3]
    cloud_properties:
      name: random
    gateway: 10.244.0.1
    range: 10.244.0.0/20
    reserved:
    - 10.244.0.1
    static:
    - 10.244.0.2 - 10.244.0.127
    - 10.244.1.0 - 10.244.1.127
    - 10.244.2.0 - 10.244.2.127
    - 10.244.3.0 - 10.244.3.127
vm_extensions:
- name: 5GB_ephemeral_disk
- name: 10GB_ephemeral_disk
- name: 50GB_ephemeral_disk
- name: 100GB_ephemeral_disk
- name: 500GB_ephemeral_disk
- name: 1TB_ephemeral_disk
- name: ssh-proxy-and-router-lb
  cloud_properties:
    ports:
    - host: 80
    - host: 443
    - host: 2222
- name: cf-tcp-router-network-properties
  cloud_properties:
    ports:
    - host: 1024-1123
vm_types:
- name: default
  cloud_properties:
    # fairly certain the recommended default is -2, https://github.com/cloudfoundry/bosh-deployment/blob/master/gcp/cloud-config.yml#L15
    machine_type: n1-standard-2
- name: t2.small
  cloud_properties:
    machine_type: n1-standard-1
- name: m3.medium
  cloud_properties:
    machine_type: n1-standard-1
- name: m3.large
  cloud_properties:
    machine_type: n1-standard-2
- name: m3.xlarge
  cloud_properties:
    machine_type: n1-standard-4
- name: m3.2xlarge
  cloud_properties:
    machine_type: n1-standard-8
- name: c3.large
  cloud_properties:
    machine_type: n1-highcpu-2
- name: r3.xlarge
  cloud_properties:
    machine_type: n1-highmem-4
- name: n1-standard-1
- name: n1-standard-2
- name: n1-standard-4
- name: n1-standard-8
- name: n1-standard-16
- name: n1-highcpu-2
- name: n1-highmem-4
