---
#
# Whenever the cf-mysql-release repo is updated, run a series of integration tests and upload the artifact
# as a release candidate. Merges the develop branch into the release-candidate branch.
#

#
# Create a final release of cf-mysql release develop branch, pushing it to the master branch.
# Triggered by uploading a new version of the release notes to s3.
# Publish the release and provided release notes to github.
# Upload the tar to s3 bucket.
#

### RESOURCES
resources:
- name: cf-mysql-ci-image
  type: docker-image
  source:
    username: {{pivotal-docker-username}}
    email: {{pivotal-docker-email}}
    password: {{pivotal-docker-password}}
    repository: cloudfoundry/cf-mysql-ci

- name: cf-mysql-dockerfile
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/cf-mysql-ci.git
    branch: master
    paths:
    - scripts/Dockerfile

- name: aws-bosh-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent

- name: bosh-lite-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent

- name: deployments-configuration
  type: git
  source:
    uri: git@github.com:pivotal-cf/deployments-core-services
    private_key: {{git-private-key}}

- name: cf-mysql-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/cf-mysql-ci.git
    branch: master

- name: routing-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/cf-routing-release

- name: cf-mysql-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-mysql-deployment.git
    branch: develop
    private_key: {{git-writer-private-key}}

- name: cf-mysql-deployment-master
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-deployment.git
    branch: master
    private_key: {{git-writer-private-key}}

- name: cf-mysql-deployment-release-candidate
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-deployment.git
    branch: release-candidate
    private_key: {{git-writer-private-key}}

- name: cf-mysql-release
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-release.git
    branch: develop
    private_key: {{git-writer-private-key}}

- name: cf-mysql-master
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-release.git
    branch: master
    private_key: {{git-writer-private-key}}

- name: cf-mysql-release-candidate
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-release.git
    branch: release-candidate
    private_key: {{git-writer-private-key}}

- name: aws-deployment
  type: bosh-deployment
  source:
    username: {{aws_bosh_username}}
    password: {{aws_bosh_password}}
    deployment: cf-mysql
    ignore_ssl: true

- name: bosh-lite-deployment
  type: bosh-deployment
  source:
    username: {{bosh-lite-username}}
    password: {{bosh-lite-password}}
    deployment: cf-mysql
    ignore_ssl: true

- name: integration-deployment
  type: bosh-deployment
  source:
    username: {{integration_env_bosh_username}}
    password: {{integration_env_bosh_password}}
    deployment: cf-a1-mysql
    ignore_ssl: true

- name: aws-environment
  type: pool
  source:
    uri: &pool-uri git@github.com:pivotal-cf-experimental/core-services-oss-env-resource-pool
    branch: master
    pool: aws
    private_key: {{git-writer-private-key}}

- name: integration-environment
  type: pool
  source:
    uri: *pool-uri
    branch: master
    pool: aws-integration
    private_key: {{git-writer-private-key}}

- name: bosh-lite-environment
  type: pool
  source:
    uri: *pool-uri
    branch: master
    pool: bosh-lites-working
    private_key: {{git-writer-private-key}}

- name: compiled-packages-lock
  type: pool
  source:
    uri: *pool-uri
    branch: master
    pool: compiled-packages
    private_key: {{git-writer-private-key}}

- name: cf-mysql-rc-artifacts
  type: s3
  source:
    bucket: cf-mysql-releases
    regexp: release-candidate/cf-mysql-(.*-rc.*)\.tgz
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}

- name: cf-mysql-compiled-release
  type: s3
  source:
    bucket: cf-mysql-releases
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}
    versioned_file: compiled-releases/cf-mysql-ubuntu-trusty-develop.tgz

- name: bosh-2.0-bosh-lite-deployment
  type: bosh-deployment
  source:
    username: {{bosh-lite-username}}
    password: {{bosh-lite-password}}
    deployment: cf-mysql
    ignore_ssl: true

- name: bosh-lite-repo
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-lite.git
    branch: master

- name: bosh-deployment-repo
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-deployment

- name: version
  type: semver
  source:
    driver: s3
    bucket: cf-mysql-releases
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}
    key: version
    initial_version: 33.0.0

- name: cf-mysql-release-final-release
  type: s3
  source:
    bucket: pcf-mysql-releases
    access_key_id: {{pcf-mysql-releases-reader-aws-access-key-id}}
    secret_access_key: {{pcf-mysql-releases-reader-aws-secret-access-key}}
    regexp: final/cf-mysql-([\d+\.]+)\.tgz

- name: s3-resource-final-release
  type: s3
  source:
    bucket: cf-mysql-releases
    regexp: final/cf-mysql-(.*).tgz
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}

- name: publish-github-release
  type: github-release
  source:
    user: cloudfoundry
    repository: cf-mysql-release
    access_token: {{git-writer-github-access-token}}

- name: release-notes
  type: s3
  source:
    bucket: cf-mysql-release-notes
    regexp: RELEASE_NOTES_v(\d+)
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}

### JOBS
jobs:
- name: build-dockerfile
  plan:
  - get: cf-mysql-dockerfile
    trigger: true
  - put: cf-mysql-ci-image
    params:
      build: cf-mysql-dockerfile/scripts/

- name: test-unit
  serial: true
  plan:
  - aggregate:
    - get: cf-mysql-ci
    - get: cf-mysql-release
      trigger: true
    - get: cf-mysql-deployment
      trigger: true
    - get: old_version
      resource: version
      params:
        pre: rc
  - aggregate:
    - task: test-unit
      file: cf-mysql-ci/ci/tasks/test-unit.yml
      attempts: 5
    - task: test-broker
      file: cf-mysql-ci/ci/tasks/test-broker.yml
    - task: test-broker-dependencies
      config:
        platform: &platform linux
        image_resource:
          type: docker-image
          source:
            repository: ruby
            tag: '2.3.1'
        inputs:
        - name: cf-mysql-release
        run:
          path: bash
          args:
          - -c
          - |
            set -eux

            gem install bundler-audit
            bundle-audit update

            cd cf-mysql-release/src/cf-mysql-broker

            bundle-audit
    - task: test-sample-stubs
      config:
        platform: &platform linux
        image_resource: &image_resource
          type: docker-image
          source:
            repository: cloudfoundry/cf-mysql-ci
        inputs:
        - name: cf-mysql-release
        run:
          path: cf-mysql-release/scripts/test-sample-stubs
  - put: version
    params:
      file: old_version/version

- name: create-and-compile-release
  plan:
  - aggregate:
    - get: cf-mysql-release
      trigger: true
      passed: [test-unit]
    - get: cf-mysql-deployment
      trigger: true
      passed: [test-unit]
    - get: cf-mysql-ci
    - get: aws-bosh-stemcell
    - get: version
      passed: [test-unit]
  - &create-release
    task: create-release
    file: cf-mysql-ci/ci/tasks/create-release.yml
    input_mapping: {release-repo: cf-mysql-release}
    params:
      RELEASE_NAME: cf-mysql
  - put: compiled-packages-lock
    params:
      acquire: true
  - &compile-release
    task: compile-release
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: release-tarball
      - name: aws-bosh-stemcell
      outputs:
      - name: compiled-release-tarball
      params:
        BOSH_CLIENT: {{bosh_compilation_username}}
        BOSH_CLIENT_SECRET: {{bosh_compilation_password}}
        BOSH_ENVIRONMENT: {{bosh_compilation_director}}
      run:
        path: cf-mysql-ci/scripts/compile_release
    ensure:
      put: compiled-packages-lock
      params:
        release: compiled-packages-lock
  - put: cf-mysql-compiled-release
    params:
      file: compiled-release-tarball/*.tgz

- name: deploy-to-full-bosh
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [create-and-compile-release]
      trigger: true
    - get: cf-mysql-deployment
      passed: [create-and-compile-release]
      trigger: true
    - put: aws-environment
      params:
        acquire: true
    - get: cf-mysql-ci
    - get: deployments-configuration
    - get: aws-bosh-stemcell
      passed: [create-and-compile-release]
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [create-and-compile-release]
    - get: routing-release
    - get: version
      passed: [create-and-compile-release]
  - try:
      task: run-deregister-and-purge-instances
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: aws-environment
        - name: deployments-configuration
        params:
          ENV_REPO: deployments-configuration
          ENV_TARGET_FILE: aws-environment/name
          ENV_METADATA: aws-environment/metadata
          ERRAND: deregister-and-purge-instances
          SKIP_IF_NO_DEPLOYMENT: true
          BOSH_DEPLOYMENT: cf-mysql
        run:
          path: cf-mysql-ci/scripts/bosh/run_errand
  - task: delete-aws-deployment
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: aws-environment
      params:
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/delete_deployment
  - task: make-manifest
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: deployments-configuration
      - name: cf-mysql-ci
      - name: cf-mysql-release
      - name: aws-environment
      outputs:
      - name: deployment-manifest
      params:
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        DEPLOYMENTS_DIR: deployments-configuration
      run:
        path: cf-mysql-ci/scripts/bosh/make_manifest
  - put: aws-deployment
    params:
      target_file: aws-environment/name
      manifest: deployment-manifest/deployment.yml
      releases:
      - routing-release/*.tgz
      - compiled-release-tarball/*.tgz
      stemcells: [aws-bosh-stemcell/*.tgz]
  - task: run-broker-registrar
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: aws-environment
        - name: deployments-configuration
      params:
        ENV_REPO: deployments-configuration
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        ERRAND: broker-registrar
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand

- name: test-full-bosh
  plan:
  - aggregate:
    - get: aws-environment
      passed: [deploy-to-full-bosh]
      trigger: true
      version: every
    - get: cf-mysql-release
      passed: [deploy-to-full-bosh]
    - get: cf-mysql-deployment
      passed: [deploy-to-full-bosh]
      trigger: true
    - get: cf-mysql-ci
    - get: deployments-configuration
    - get: version
      passed: [deploy-to-full-bosh]
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [deploy-to-full-bosh]
    - get: routing-release
      passed: [deploy-to-full-bosh]
  - task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: aws-environment
        - name: deployments-configuration
      params:
        ENV_REPO: deployments-configuration
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        ERRAND: smoke-tests
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand
  - task: acceptance-test
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-release
        - name: cf-mysql-ci
        - name: aws-environment
      params:
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        TEST_TYPE: acceptance
        PROXY_COUNT: 1
      run:
        path: cf-mysql-ci/scripts/acceptance-tests
  - try:
      task: run-deregister-and-purge-instances
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: aws-environment
        - name: deployments-configuration
        params:
          ENV_REPO: deployments-configuration
          ENV_TARGET_FILE: aws-environment/name
          ENV_METADATA: aws-environment/metadata
          ERRAND: deregister-and-purge-instances
          SKIP_IF_NO_DEPLOYMENT: true
          BOSH_DEPLOYMENT: cf-mysql
        run:
          path: cf-mysql-ci/scripts/bosh/run_errand
  - task: delete-aws-deployment
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: aws-environment
      params:
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/delete_deployment
  - put: aws-environment
    params:
      release: aws-environment

### SCALING
- name: test-scaling
  plan:
  - &ondemand-setup
    do:
    - aggregate:
      - get: cf-mysql-release
        passed: [create-and-compile-release]
        trigger: true
      - get: cf-mysql-deployment
        passed: [create-and-compile-release]
        trigger: true
      - get: cf-mysql-ci
      - get: compiled-release-tarball
        resource: cf-mysql-compiled-release
        passed: [create-and-compile-release]
      - get: bosh-deployment
        resource: bosh-deployment-repo
      - get: bosh-lite-stemcell
      - get: deployments
        resource: deployments-configuration
      - get: stemcell
        resource: bosh-lite-stemcell
      - get: routing-release
      - get: version
        passed: [create-and-compile-release]
    - aggregate:
      - task: make-manifest
        file: cf-mysql-ci/ci/tasks/make-manifest-ondemand.yml
      - task: apply-terraform
        file: cf-mysql-ci/ci/tasks/apply-bosh-lite-terraform.yml
    - task: create-bosh-lite
      file: cf-mysql-ci/ci/tasks/create-bosh-lite.yml
      input_mapping: {deployments: deployments-terraformed}
      params:
        PROJECT_ID: {{gcp-bosh-lite-project-id}}
        ZONE: {{gcp-bosh-lite-zone}}
        NETWORK: {{gcp-bosh-lite-network}}
        SUBNETWORK: {{gcp-bosh-lite-subnetwork}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
    - &ondemand-deploy-manifest
      put: bosh-2.0-bosh-lite-deployment
      params:
        manifest: deployment-manifest/deployment.yml
        releases:
        - routing-release/*.tgz
        - compiled-release-tarball/*.tgz
        stemcells:
        - bosh-lite-stemcell/*.tgz
        target_file: bosh-lite-info/external-ip
  - &run-smoke-tests-ondemand
    task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        ENV_TARGET_FILE: bosh-lite-info/director-url
        BOSH_DEPLOYMENT: cf-mysql
        ERRAND: smoke-tests
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand
  - task: run-scaling-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: cf-mysql-deployment
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        BOSH_DEPLOYMENT: cf-mysql
        ENV_TARGET_FILE: bosh-lite-info/director-url
      run:
        path: cf-mysql-ci/scripts/scaling/scaling-test-ondemand
  - &ondemand-teardown
      do:
      - task: delete-deployment
        config:
          platform: *platform
          image_resource: *image_resource
          inputs:
          - name: cf-mysql-ci
          - name: bosh-lite-info
          params:
            BOSH_CLIENT: {{bosh-lite-username}}
            BOSH_CLIENT_SECRET: {{bosh-lite-password}}
            BOSH_DEPLOYMENT: cf-mysql
            ENV_TARGET_FILE: bosh-lite-info/external-ip
          run:
            path: cf-mysql-ci/scripts/bosh/delete_deployment
      - task: destroy-bosh-lite
        file: cf-mysql-ci/ci/tasks/destroy-bosh-lite.yml
      - task: destroy-terraform
        file: cf-mysql-ci/ci/tasks/destroy-bosh-lite-terraform.yml
        input_mapping: {deployments: deployments-terraformed}

### ARB-TO-FULL-SCALING
# Verify that replication works in several different topologies
- name: test-arb-to-full-scaling
  plan:
  - *ondemand-setup
  - *run-smoke-tests-ondemand
  - task: run-arb-to-full-scaling-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: cf-mysql-deployment
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        BOSH_DEPLOYMENT: cf-mysql
        ENV_TARGET_FILE: bosh-lite-info/director-url
      run:
        path: cf-mysql-ci/scripts/scaling/scaling-arb-to-full-test-ondemand
  - *ondemand-teardown

### FAILOVER
# This requires CF; the failover test pushes an app
- name: deploy-to-failover
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [create-and-compile-release]
      trigger: true
    - get: cf-mysql-deployment
      passed: [create-and-compile-release]
      trigger: true
    - put: bosh-lite-environment
      params:
        acquire: true
    - get: cf-mysql-ci
    - get: bosh-lite-stemcell
    - get: bosh-lite-repo
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [create-and-compile-release]
    - get: routing-release
    - get: version
      passed: [create-and-compile-release]
  - try: &deregister-and-purge-instances-bosh-lite
      task: run-deregister-and-purge-instances
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
          - name: bosh-lite-environment
          - name: bosh-lite-repo
          - name: cf-mysql-ci
        params:
          BOSH_CA_CERT_PATH: bosh-lite-repo/ca/certs/ca.crt
          ENV_TARGET_FILE: bosh-lite-environment/name
          ENV_METADATA: bosh-lite-environment/metadata
          ERRAND: deregister-and-purge-instances
          BOSH_DEPLOYMENT: cf-mysql
        run:
          path: cf-mysql-ci/scripts/bosh/run_errand
  - &delete-deployment-bosh-lite
    aggregate:
    - task: delete-cf-mysql-deployment
      file: cf-mysql-ci/tasks/delete-deployment.yml
      params:
        BOSH_DEPLOYMENT: cf-mysql
    - task: delete-cf-warden-mysql-deployment
      file: cf-mysql-ci/tasks/delete-deployment.yml
      params:
        BOSH_DEPLOYMENT: cf-warden-mysql
  - &make-manifest-bosh-lite
    task: make-manifest
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: cf-mysql-release
      - name: bosh-lite-environment
      outputs:
        - name: deployment-manifest
      params:
        OUTPUT_FILE: deployment-manifest/deployment.yml
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
      run:
        path: cf-mysql-ci/scripts/bosh-lite/make_manifest
  - &deploy-to-bosh-lite
    put: bosh-lite-deployment
    params:
      target_file: bosh-lite-environment/name
      manifest: deployment-manifest/deployment.yml
      releases:
      - routing-release
      - compiled-release-tarball/*.tgz
      stemcells: [bosh-lite-stemcell/*.tgz]
  - &broker-registrar-bosh-lite
    task: run-broker-registrar
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-environment
        - name: bosh-lite-repo
      params:
        BOSH_CA_CERT_PATH: bosh-lite-repo/ca/certs/ca.crt
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
        ERRAND: broker-registrar
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand

- name: test-failover
  plan:
  - aggregate:
    - get: cf-mysql-ci
    - get: cf-mysql-release
      passed: [deploy-to-failover]
    - get: cf-mysql-deployment
      passed: [deploy-to-failover]
      trigger: true
    - get: bosh-lite-environment
      passed: [deploy-to-failover]
      trigger: true
      version: every
    - get: bosh-lite-repo
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [deploy-to-failover]
    - get: routing-release
      passed: [deploy-to-failover]
    - get: version
      passed: [deploy-to-failover]
  - &smoke-tests-bosh-lite
    task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-environment
        - name: bosh-lite-repo
      params:
        BOSH_CA_CERT_PATH: bosh-lite-repo/ca/certs/ca.crt
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
