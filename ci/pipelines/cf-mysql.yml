### INTEGRATION
- name: deploy-to-integration
  serial: true
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed:
      # all bosh-lite pipelines
      - test-full-bosh
      - test-scaling
      - test-failover
      - deploy-to-verify-cluster-schemas
      - test-interruptor-prevents-data-loss
      - test-interruptor-can-be-disabled
      - test-bootstrap-on-standalone
      - test-arb-to-full-scaling
      - test-persistence-after-upgrade
      - deploy-to-bosh-2.0
      trigger: true
    - get: deployments-configuration
    - get: cf-mysql-ci
    - get: aws-bosh-stemcell
      passed: [deploy-to-full-bosh]
    - put: integration-environment
      params:
        acquire: true
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [create-and-compile-release]
    - get: version
      passed:
      - test-full-bosh
      - test-scaling
      - test-failover
      - deploy-to-verify-cluster-schemas
      - test-interruptor-prevents-data-loss
      - test-interruptor-can-be-disabled
      - test-bootstrap-on-standalone
      - test-arb-to-full-scaling
      - test-persistence-after-upgrade
      - deploy-to-bosh-2.0
  - task: make-manifest
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: deployments-configuration
      - name: cf-mysql-ci
      - name: cf-mysql-release
      - name: integration-environment
      outputs:
        - name: deployment-manifest
      params:
        ENV_TARGET_FILE: integration-environment/name
        ENV_METADATA: integration-environment/metadata
        DEPLOYMENTS_DIR: deployments-configuration
        USE_EXISTING_CF_MANIFEST: true
      run:
        path: cf-mysql-ci/scripts/bosh/make_manifest
  - put: integration-deployment
    params:
      target_file: integration-environment/name
      manifest: deployment-manifest/deployment.yml
      releases: [compiled-release-tarball/*.tgz]
      stemcells: [aws-bosh-stemcell/*.tgz]
  - put: integration-environment
    params:
      release: integration-environment

- name: upload-rc-artifacts
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [deploy-to-integration]
      trigger: true
    - get: cf-mysql-ci
    - get: version
      passed: [deploy-to-integration]
  - *create-release
  - put: cf-mysql-rc-artifacts
    params:
      file: release-tarball/cf-mysql*.tgz

- name: promote-to-rc
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [deploy-to-integration]
      trigger: true
      params:
        fetch: [release-candidate]
    - get: cf-mysql-ci
  - task: merge-and-push-to-release-candidate
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: cf-mysql-release
      run:
        path: cf-mysql-ci/scripts/publish/merge-and-push
      params:
        SOURCE_BRANCH: release-candidate
        BRANCH_TO_MERGE: develop
        GIT_PRIVATE_KEY: {{git-writer-private-key}}

### BOSH 2.0
- name: deploy-to-bosh-2.0
  plan:
  - &ondemand-setup
    do:
    - aggregate:
      - get: cf-mysql-release
        passed: [create-and-compile-release]
        trigger: true
      - get: cf-mysql-ci
      - get: compiled-release-tarball
        resource: cf-mysql-compiled-release
        passed: [create-and-compile-release]
      - get: bosh-deployment
        resource: bosh-deployment-repo
      - get: bosh-lite-stemcell
      - get: deployments
        resource: deployments-configuration
      - get: bosh-warden-cpi-compiled-release
        passed: [compile-bosh-lite-releases]
      - get: garden-linux-compiled-release
        passed: [compile-bosh-lite-releases]
      - get: stemcell
        resource: bosh-lite-stemcell
      - get: version
        passed: [create-and-compile-release]
    - aggregate:
      - task: make-manifest
        file: cf-mysql-ci/ci/tasks/make-manifest-ondemand.yml
      - task: apply-terraform
        file: cf-mysql-ci/ci/tasks/apply-bosh-lite-terraform.yml
    - task: create-bosh-lite
      file: cf-mysql-ci/ci/tasks/create-bosh-lite.yml
      input_mapping: {deployments: deployments-terraformed}
      params:
        PROJECT_ID: {{gcp-bosh-lite-project-id}}
        ZONE: {{gcp-bosh-lite-zone}}
        NETWORK: {{gcp-bosh-lite-network}}
        SUBNETWORK: {{gcp-bosh-lite-subnetwork}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
    - &ondemand-deploy-manifest
      put: bosh-2.0-bosh-lite-deployment
      params:
        manifest: deployment-manifest/deployment.yml
        releases:
        - compiled-release-tarball/*.tgz
        stemcells:
        - bosh-lite-stemcell/*.tgz
        target_file: bosh-lite-info/external-ip
  - &run-smoke-tests-ondemand
    task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        ENV_TARGET_FILE: bosh-lite-info/director-url
        BOSH_DEPLOYMENT: cf-mysql
        ERRAND: smoke-tests
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand
  - &ondemand-teardown
    do:
    - task: delete-deployment
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        params:
          BOSH_CLIENT: {{bosh-lite-username}}
          BOSH_CLIENT_SECRET: {{bosh-lite-password}}
          BOSH_DEPLOYMENT: cf-mysql
          ENV_TARGET_FILE: bosh-lite-info/external-ip
        run:
          path: cf-mysql-ci/scripts/bosh/delete_deployment
    - task: destroy-bosh-lite
      file: cf-mysql-ci/ci/tasks/destroy-bosh-lite.yml
    - task: destroy-terraform
      file: cf-mysql-ci/ci/tasks/destroy-bosh-lite-terraform.yml
      input_mapping: {deployments: deployments-terraformed}

- name: compile-bosh-lite-releases
  serial: true
  plan:
  - aggregate:
    - get: bosh-warden-cpi-bosh-io-release
      trigger: true
    - get: garden-linux-bosh-io-release
      trigger: true
    - get: cf-mysql-ci
    - get: aws-bosh-stemcell
  - put: compiled-packages-lock
    params:
      acquire: true
  - task: compile-warden-cpi-release
    file: cf-mysql-ci/ci/tasks/compile-release.yml
    input_mapping: {release-tarball: bosh-warden-cpi-bosh-io-release}
    output_mapping: {compiled-release-tarball: compiled-bosh-warden-cpi-bosh-io-release}
    params:
        BOSH_CLIENT: {{bosh_compilation_username}}
        BOSH_CLIENT_SECRET: {{bosh_compilation_password}}
        BOSH_ENVIRONMENT: {{bosh_compilation_director}}
    ensure:
      put: compiled-packages-lock
      params:
        release: compiled-packages-lock
  - put: bosh-warden-cpi-compiled-release
    params:
      file: compiled-bosh-warden-cpi-bosh-io-release/*.tgz
  - put: compiled-packages-lock
    params:
      acquire: true
