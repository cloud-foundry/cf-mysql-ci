### INTEGRATION
- name: deploy-to-integration
  serial: true
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed:
      # all bosh-lite pipelines
      - test-full-bosh
      - test-scaling
      - test-failover
      - deploy-to-verify-cluster-schemas
      - test-interruptor-prevents-data-loss
      - test-interruptor-can-be-disabled
      - test-bootstrap-on-standalone
      - test-upgrade-from-previous
      - test-arb-to-full-scaling
      trigger: true
    - get: cf-mysql-deployment
      passed:
      # all bosh-lite pipelines
      - test-full-bosh
      - test-scaling
      - test-failover
      - deploy-to-verify-cluster-schemas
      - test-interruptor-prevents-data-loss
      - test-interruptor-can-be-disabled
      - test-bootstrap-on-standalone
      - test-upgrade-from-previous
      - test-arb-to-full-scaling
      trigger: true
    - get: deployments-configuration
    - get: cf-mysql-ci
    - get: aws-bosh-stemcell
      passed: [deploy-to-full-bosh]
    - put: integration-environment
      params:
        acquire: true
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed:
      - test-full-bosh
      - test-scaling
      - test-failover
      - deploy-to-verify-cluster-schemas
      - test-interruptor-prevents-data-loss
      - test-interruptor-can-be-disabled
      - test-bootstrap-on-standalone
      - test-upgrade-from-previous
      - test-arb-to-full-scaling
    - get: routing-release
      passed:
      - test-full-bosh
      - test-scaling
      - test-failover
      - deploy-to-verify-cluster-schemas
      - test-interruptor-prevents-data-loss
      - test-interruptor-can-be-disabled
      - test-bootstrap-on-standalone
      - test-upgrade-from-previous
      - test-arb-to-full-scaling
    - get: version
      passed:
      - test-full-bosh
      - test-scaling
      - test-failover
      - deploy-to-verify-cluster-schemas
      - test-interruptor-prevents-data-loss
      - test-interruptor-can-be-disabled
      - test-bootstrap-on-standalone
      - test-upgrade-from-previous
      - test-arb-to-full-scaling
  - task: make-manifest
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: deployments-configuration
      - name: cf-mysql-ci
      - name: cf-mysql-release
      - name: integration-environment
      outputs:
        - name: deployment-manifest
      params:
        ENV_TARGET_FILE: integration-environment/name
        ENV_METADATA: integration-environment/metadata
        DEPLOYMENTS_DIR: deployments-configuration
        USE_EXISTING_CF_MANIFEST: true
      run:
        path: cf-mysql-ci/scripts/bosh/make_manifest
  - put: integration-deployment
    params:
      target_file: integration-environment/name
      manifest: deployment-manifest/deployment.yml
      releases:
      - routing-release/*.tgz
      - compiled-release-tarball/*.tgz
      stemcells: [aws-bosh-stemcell/*.tgz]
  - put: integration-environment
    params:
      release: integration-environment

- name: upload-rc-artifacts
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [deploy-to-integration]
      trigger: true
    - get: cf-mysql-ci
    - get: version
      passed: [deploy-to-integration]
  - *create-release
  - put: cf-mysql-rc-artifacts
    params:
      file: release-tarball/cf-mysql*.tgz

- name: promote-to-rc
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [deploy-to-integration]
      trigger: true
      params:
        fetch: [release-candidate]
    - get: cf-mysql-deployment
      passed: [deploy-to-integration]
      trigger: true
    - get: cf-mysql-ci
  - aggregate:
    - put: cf-mysql-release-candidate
      params:
        repository: cf-mysql-release
    - put: cf-mysql-deployment-release-candidate
      params:
        repository: cf-mysql-deployment

- name: final-release
  plan:
    - aggregate:
      - get: cf-mysql-master
        params:
          fetch:
          - develop
          - release-candidate
          submodules: none
      - get: cf-mysql-deployment-release-candidate
        passed: [promote-to-rc]
      - get: cf-mysql-deployment-master
      - get: cf-mysql-ci
      - get: deployments-configuration
      - get: release-notes
        trigger: true
      - get: version
        params:
          bump: final
    - task: final-release
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: cf-mysql-master
          path: cf-mysql-release
        - name: release-notes
        outputs:
          - name: output-release-dir
          - name: output-repo
        run:
          path: cf-mysql-ci/scripts/publish/cut-final-release
        params:
          RELEASE_NOTES_DIRECTORY: release-notes
          OUTPUT_RELEASE_ARTIFACTS: output-release-dir/release-artifacts
          OUTPUT_RELEASE_TAG: output-release-dir/cf-mysql-tag
          OUTPUT_RELEASE_NOTES: output-release-dir/generated-release-notes
          OUTPUT_RELEASE_COMMIT: output-release-dir/git-commit
          OUTPUT_REPO_DIRECTORY: output-repo
          RELEASE_ACCESS_KEY: {{cf-mysql-publish-blobs-aws-access-key-id}}
          RELEASE_SECRET_KEY: {{cf-mysql-publish-blobs-aws-secret-access-key}}
    - aggregate:
      - put: cf-mysql-deployment-master
        params:
          repository: cf-mysql-deployment-release-candidate
          tag: output-release-dir/cf-mysql-tag
      - put: cf-mysql-master
        params:
          repository: output-repo/cf-mysql-release
          tag: output-release-dir/cf-mysql-tag
      - put: publish-github-release
        params:
          name: output-release-dir/cf-mysql-tag
          tag: output-release-dir/cf-mysql-tag
          body: output-release-dir/generated-release-notes
          commitish: output-release-dir/git-commit
          globs:
          - output-release-dir/release-artifacts/*.tgz
      - put: s3-resource-final-release
        params:
          file: output-release-dir/release-artifacts/*.tgz
      - put: version
        params:
          file: version/version

- name: merge-master-into-develop
  plan:
  - aggregate:
    - get: cf-mysql-master
      trigger: true
      params:
        submodules: none
    - get: cf-mysql-develop
      resource: cf-mysql-release
      params:
        fetch:
        - master
    - get: cf-mysql-ci
  - task: merge-master-into-develop
    config:
      platform: linux
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: cf-mysql-develop
        path: cf-mysql-release
      run:
        path: cf-mysql-ci/scripts/publish/merge-and-push
      params:
        SOURCE_BRANCH: develop
        BRANCH_TO_MERGE: master
        GIT_PRIVATE_KEY: {{git-writer-private-key}}

- name: bump-minor
  plan:
  - aggregate:
    - get: version
      params:
        bump: minor
  - put: version
    params:
      file: version/version

- name: bump-major
