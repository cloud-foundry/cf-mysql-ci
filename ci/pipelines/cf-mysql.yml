### JOBS
jobs:
- name: build-dockerfile
  plan:
  - get: cf-mysql-dockerfile
    trigger: true
  - put: cf-mysql-ci-image
    params:
      build: cf-mysql-dockerfile/scripts/

- name: test-unit
  serial_groups: [version_bumper]
  serial: true
  plan:
  - aggregate:
    - get: cf-mysql-ci
    - get: weekly-trigger
      trigger: true
    - get: cf-mysql-release
      trigger: true
    - get: cf-mysql-deployment
      trigger: true
    - get: version
  - aggregate:
    - task: test-unit
      file: cf-mysql-ci/ci/tasks/test-unit.yml
      attempts: 5
    - task: test-broker
      file: cf-mysql-ci/ci/tasks/test-broker.yml
    - task: test-broker-dependencies
      config:
        platform: &platform linux
        image_resource:
          type: docker-image
          source:
            repository: ruby
            tag: '2.3.1'
        inputs:
        - name: cf-mysql-release
        run:
          path: bash
          args:
          - -c
          - |
            set -eux

            gem install bundler-audit
            bundle-audit update

            cd cf-mysql-release/src/cf-mysql-broker

            bundle-audit
  - put: version
    params:
      pre: rc

- name: create-and-compile-release
  plan:
  - aggregate:
    - get: cf-mysql-release
      trigger: true
      passed: [test-unit]
    - get: cf-mysql-deployment
      trigger: true
      passed: [test-unit]
    - get: cf-mysql-ci
    - get: aws-bosh-stemcell
    - get: version
      passed: [test-unit]
      trigger: true
  - &create-release
    task: create-release
    file: cf-mysql-ci/ci/tasks/create-release.yml
    input_mapping: {release-repo: cf-mysql-release}
    params:
      RELEASE_NAME: cf-mysql
  - put: compiled-packages-lock
    params:
      acquire: true
  - &compile-release
    task: compile-release
    config:
      platform: &platform linux
      image_resource: &image_resource
        type: docker-image
        source:
          repository: cloudfoundry/cf-mysql-ci
      inputs:
      - name: cf-mysql-ci
      - name: release-tarball
      - name: aws-bosh-stemcell
      outputs:
      - name: compiled-release-tarball
      params:
        BOSH_CLIENT: ((concourse-compilation-credentials/Username))
        BOSH_CLIENT_SECRET: ((concourse-compilation-credentials/Password))
        BOSH_ENVIRONMENT: ((concourse-compilation-credentials/URL))
        BOSH_CA_CERT: ((concourse-compilation-credentials/Notes))
      run:
        path: cf-mysql-ci/scripts/compile_release
    ensure:
      put: compiled-packages-lock
      params:
        release: compiled-packages-lock
  - put: cf-mysql-compiled-release
    params:
      file: compiled-release-tarball/*.tgz

### SCALING
- name: test-scaling
  plan:
  - &ondemand-setup
    do:
    - aggregate:
      - get: cf-mysql-release
        passed: [create-and-compile-release]
        trigger: true
      - get: cf-mysql-deployment
        passed: [create-and-compile-release]
        trigger: true
      - get: cf-mysql-ci
      - get: compiled-release-tarball
        resource: cf-mysql-compiled-release
        passed: [create-and-compile-release]
        trigger: true
      - get: bosh-deployment
        resource: bosh-deployment-repo
      - get: deployments
        resource: deployments-configuration
      - get: stemcell
        resource: bosh-lite-stemcell
      - get: version
        passed: [create-and-compile-release]
    - aggregate:
      - task: make-manifest
        file: cf-mysql-ci/ci/tasks/make-manifest-ondemand.yml
        params:
          ENABLE_REMOTE_ADMIN_ACCESS: true
      - task: apply-terraform
        file: cf-mysql-ci/ci/tasks/apply-bosh-lite-terraform.yml
    - task: create-bosh-lite
      file: cf-mysql-ci/ci/tasks/create-bosh-lite.yml
      input_mapping: {deployments: deployments-terraformed}
      params:
        PROJECT_ID: {{gcp-bosh-lite-project-id}}
        ZONE: {{gcp-bosh-lite-zone}}
        NETWORK: {{gcp-bosh-lite-network}}
        SUBNETWORK: {{gcp-bosh-lite-subnetwork}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
    - task: delete-stemcell
      file: cf-mysql-ci/ci/tasks/bosh-lite-gcp/delete-stemcell.yml
    - &ondemand-deploy-manifest
      put: bosh-2.0-bosh-lite-deployment
      params:
        manifest: deployment-manifest/deployment.yml
        releases:
        - compiled-release-tarball/*.tgz
        stemcells:
        - stemcell/*.tgz
        target_file: bosh-lite-info/external-ip
  - &run-smoke-tests-ondemand
    task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        ENV_TARGET_FILE: bosh-lite-info/director-url
        BOSH_DEPLOYMENT: cf-mysql
        ERRAND: smoke-tests
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand
  - task: run-scaling-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: cf-mysql-deployment
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        BOSH_DEPLOYMENT: cf-mysql
        ENV_TARGET_FILE: bosh-lite-info/director-url
        ENABLE_REMOTE_ADMIN_ACCESS: true
      run:
        path: cf-mysql-ci/scripts/scaling/scaling-test-ondemand
  - &ondemand-teardown
      do:
      - task: delete-deployment
        config:
          platform: *platform
          image_resource: *image_resource
          inputs:
          - name: cf-mysql-ci
          - name: bosh-lite-info
          params:
            BOSH_CLIENT: {{bosh-lite-username}}
            BOSH_CLIENT_SECRET: {{bosh-lite-password}}
            BOSH_DEPLOYMENT: cf-mysql
            ENV_TARGET_FILE: bosh-lite-info/external-ip
          run:
            path: cf-mysql-ci/scripts/bosh/delete_deployment
      - task: destroy-bosh-lite
        file: cf-mysql-ci/ci/tasks/destroy-bosh-lite.yml
        input_mapping: {bosh-lite-info: bosh-lite-info-stemcell-deleted}
      - task: destroy-terraform
        file: cf-mysql-ci/ci/tasks/destroy-bosh-lite-terraform.yml
        input_mapping: {deployments: deployments-terraformed}

### ARB-TO-FULL-SCALING
# Verify that replication works in several different topologies
- name: test-arb-to-full-scaling
  plan:
  - *ondemand-setup
  - *run-smoke-tests-ondemand
  - task: run-arb-to-full-scaling-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: cf-mysql-deployment
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        BOSH_DEPLOYMENT: cf-mysql
        ENV_TARGET_FILE: bosh-lite-info/director-url
        ENABLE_REMOTE_ADMIN_ACCESS: true
      run:
        path: cf-mysql-ci/scripts/scaling/scaling-arb-to-full-test-ondemand
  - *ondemand-teardown

### FAILOVER
# This requires CF; the failover test pushes an app
- name: test-failover
  plan:
  - do:
    - aggregate:
      - get: cf-mysql-release
        passed: [create-and-compile-release]
        trigger: true
      - get: cf-mysql-deployment
        passed: [create-and-compile-release]
        trigger: true
      - get: cf-mysql-ci
      - get: compiled-release-tarball
        resource: cf-mysql-compiled-release
        passed: [create-and-compile-release]
        trigger: true
      - get: bosh-deployment
        resource: bosh-deployment-repo
      - get: deployments
        resource: deployments-configuration
      - get: stemcell
        resource: bosh-lite-stemcell
      - get: version
        passed: [create-and-compile-release]
      - get: routing-release
      - get: cf-deployment
    - task: apply-terraform
      file: cf-mysql-ci/ci/tasks/apply-bosh-lite-terraform.yml
    - task: create-bosh-lite
      file: cf-mysql-ci/ci/tasks/create-bosh-lite.yml
      input_mapping: {deployments: deployments-terraformed}
      params:
        PROJECT_ID: {{gcp-bosh-lite-project-id}}
        ZONE: {{gcp-bosh-lite-zone}}
        NETWORK: {{gcp-bosh-lite-network}}
        SUBNETWORK: {{gcp-bosh-lite-subnetwork}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
    - task: create-dns
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: deployments
          path: deployments-core-services
        outputs:
        - name: url
        run:
          path: cf-mysql-ci/scripts/bosh-lite-gcp/create-dns
    - aggregate:
      - task: make-cf-manifest
        file: cf-mysql-ci/ci/tasks/make-cf-manifest-ondemand.yml
      - task: update-cloud-config
        config:
          platform: linux
          image_resource: *image_resource
          inputs:
          - name: cf-mysql-ci
          - name: cf-deployment
          - name: bosh-lite-info
          params:
            BOSH_CLIENT: {{bosh-lite-username}}
            BOSH_CLIENT_SECRET: {{bosh-lite-password}}
            ENV_TARGET_FILE: bosh-lite-info/director-url
            BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
            CLOUD_CONFIG: cf-mysql-ci/gcp-cloud-config.yml
          run:
            path: cf-mysql-ci/scripts/bosh-lite-gcp/update-cloud-config
    - task: make-manifest
      config:
        platform: linux
        image_resource: *image_resource
        inputs:
        - name: varstore
        - name: cf-mysql-ci
        - name: cf-mysql-deployment
        - name: url
        outputs:
        - name: deployment-manifest
        params:
          OUTPUT_FILE: deployment-manifest/deployment.yml
          ADD_BROKERS: true
          ENABLE_REMOTE_ADMIN_ACCESS: true
          DISABLE_CROSS_DEPLOYMENT_LINKS: false
        run:
          path: cf-mysql-ci/scripts/bosh-lite/make-manifest-ondemand
    - put: cf-deployment-bosh-lite
      params:
        manifest: cf-deployment-manifest/cf.yml
        releases: []
        stemcells:
        - stemcell/*.tgz
        target_file: bosh-lite-info/external-ip
    - put: cf-mysql-deployment-bosh-lite
      params:
        manifest: deployment-manifest/deployment.yml
        releases:
        - compiled-release-tarball/*.tgz
        - routing-release/*.tgz
        stemcells:
        - stemcell/*.tgz
        target_file: bosh-lite-info/external-ip
  - task: run-broker-registrar
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: bosh-lite-repo
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        ENV_TARGET_FILE: bosh-lite-info/director-url
        ERRAND: broker-registrar
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand
  - task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: bosh-lite-repo
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        ENV_TARGET_FILE: bosh-lite-info/director-url
        ERRAND: smoke-tests
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand
  - task: run-failover-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: cf-mysql-release
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        ENV_TARGET_FILE: bosh-lite-info/director-url
        BOSH_LITE_SSH_KEY: {{bosh-lite-private-key}}
      run:
        path: cf-mysql-ci/scripts/failover/failover-test-ondemand
  - task: delete-deployment
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: bosh-lite-info
      params:
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        BOSH_DEPLOYMENT: cf
        ENV_TARGET_FILE: bosh-lite-info/external-ip
      run:
        path: cf-mysql-ci/scripts/bosh/delete_deployment
  - aggregate:
    - *ondemand-teardown
    - task: delete-stemcell
      file: cf-mysql-ci/ci/tasks/bosh-lite-gcp/delete-stemcell.yml
    - task: delete-dns
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: url
        - name: deployments
          path: deployments-core-services
        run:
          path: cf-mysql-ci/scripts/bosh-lite-gcp/delete-dns

### UPGRADE
- name: test-upgrade-from-previous
  plan:
  - aggregate:
    - get: cf-mysql-release-develop
      resource: cf-mysql-release
      trigger: true
      passed: [create-and-compile-release]
    - get: cf-mysql-deployment-develop
      resource: cf-mysql-deployment
      trigger: true
      passed: [create-and-compile-release]
    - get: cf-mysql-deployment
      resource: cf-mysql-deployment-master
      trigger: true
    - get: cf-mysql-ci
    - get: release-tarball
      resource: s3-resource-final-release
    - get: bosh-deployment
      resource: bosh-deployment-repo
    - get: deployments
      resource: deployments-configuration
    - get: stemcell
      resource: bosh-lite-stemcell
    - get: aws-bosh-stemcell
    - get: version
      passed: [create-and-compile-release]
    - get: cf-mysql-compiled-release
      passed: [create-and-compile-release]
      trigger: true
  - aggregate:
    - task: make-manifest
      file: cf-mysql-ci/ci/tasks/make-manifest-ondemand.yml
      params:
        ENABLE_REMOTE_ADMIN_ACCESS: true
    - do:
      - task: apply-terraform
        file: cf-mysql-ci/ci/tasks/apply-bosh-lite-terraform.yml
      - task: create-bosh-lite
        file: cf-mysql-ci/ci/tasks/create-bosh-lite.yml
        input_mapping: {deployments: deployments-terraformed}
        params:
          PROJECT_ID: {{gcp-bosh-lite-project-id}}
          ZONE: {{gcp-bosh-lite-zone}}
          NETWORK: {{gcp-bosh-lite-network}}
          SUBNETWORK: {{gcp-bosh-lite-subnetwork}}
          BOSH_CLIENT_SECRET: {{bosh-lite-password}}
    - do:
      - put: compiled-packages-lock
        params:
          acquire: true
      - *compile-release
  - task: delete-stemcell
    file: cf-mysql-ci/ci/tasks/bosh-lite-gcp/delete-stemcell.yml

  - *ondemand-deploy-manifest

  - task: persistence-test-data-write
    config:
      platform: *platform
      image_resource:
        type: docker-image
        source:
          repository: pivotalcf/mysql-restore
      inputs:
      - name: bosh-lite-info
      - name: cf-mysql-ci
      params:
        MYSQL_TUNNEL_USERNAME: jumpbox
        MYSQL_VM_IP: 10.244.7.3
        ENV_TARGET_FILE: bosh-lite-info/external-ip
        SSH_KEY_FILE: bosh-lite-info/jumpbox-private-key
      run:
        path: cf-mysql-ci/scripts/persistence/load-test-data-ondemand

  - task: make-manifest
    file: cf-mysql-ci/ci/tasks/make-manifest-ondemand.yml
    input_mapping:
      cf-mysql-deployment: cf-mysql-deployment-develop
    params:
      ENABLE_REMOTE_ADMIN_ACCESS: true

  - put: bosh-2.0-bosh-lite-deployment
    params:
      manifest: deployment-manifest/deployment.yml
      releases:
      - cf-mysql-compiled-release/*.tgz
      stemcells:
      - stemcell/*.tgz
      target_file: bosh-lite-info/external-ip

  - task: persistence-test-data-read
    config:
      platform: *platform
      image_resource:
        type: docker-image
        source:
          repository: pivotalcf/mysql-restore
      inputs:
      - name: bosh-lite-info
      - name: cf-mysql-ci
      params:
        ENV_TARGET_FILE: bosh-lite-info/external-ip
        MYSQL_VM_IP: 10.244.7.3
      run:
        path: cf-mysql-ci/scripts/persistence/verify-db-matches-test-data-ondemand

  - *run-smoke-tests-ondemand
  - *ondemand-teardown

### STANDALONE FOR BOOTSTRAP
- name: test-bootstrap-on-standalone
  plan:
  - *ondemand-setup
  - task: make-manifest-with-standalone
    file: cf-mysql-ci/ci/tasks/make-manifest-ondemand.yml
    params:
      ENABLE_REMOTE_ADMIN_ACCESS: true
