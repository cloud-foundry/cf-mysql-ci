---
#
# Whenever the cf-mysql-release repo is updated, run a series of integration tests and upload the artifact
# as a release candidate. Merges the develop branch into the release-candidate branch.
#

#
# Create a final release of cf-mysql release develop branch, pushing it to the master branch.
# Triggered by uploading a new version of the release notes to s3.
# Publish the release and provided release notes to github.
# Upload the tar to s3 bucket.
#

### RESOURCES

resource_types:
- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource

resources:
- name: cf-mysql-ci-image
  type: docker-image
  source:
    username: {{pivotal-docker-username}}
    email: {{pivotal-docker-email}}
    password: {{pivotal-docker-password}}
    repository: cloudfoundry/cf-mysql-ci

- name: cf-mysql-dockerfile
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/cf-mysql-ci.git
    branch: master
    paths:
    - scripts/Dockerfile

- name: aws-bosh-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent

- name: bosh-lite-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent

- name: gcp-bosh-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-trusty-go_agent

- name: deployments-configuration
  type: git
  source:
    uri: git@github.com:pivotal-cf/deployments-core-services
    private_key: {{git-private-key}}

- name: cf-mysql-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/cf-mysql-ci.git
    branch: master

- name: routing-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/cf-routing-release

- name: cf-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment.git
    branch: master
    private_key: {{git-writer-private-key}}

- name: cf-mysql-deployment
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-deployment.git
    branch: develop
    private_key: {{git-writer-private-key}}

- name: cf-mysql-deployment-master
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-deployment.git
    branch: master
    private_key: {{git-writer-private-key}}

- name: cf-mysql-deployment-release-candidate
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-deployment.git
    branch: release-candidate
    private_key: {{git-writer-private-key}}

- name: cf-mysql-release
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-release.git
    branch: develop
    private_key: {{git-writer-private-key}}

- name: cf-mysql-master
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-release.git
    branch: master
    private_key: {{git-writer-private-key}}

- name: cf-mysql-release-candidate
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-release.git
    branch: release-candidate
    private_key: {{git-writer-private-key}}

- name: cf-mysql-bosh-deployment
  type: bosh-deployment
  source:
    deployment: cf-mysql

- name: full-bosh-environment
  type: pool
  source:
    uri: &pool-uri git@github.com:pivotal-cf-experimental/core-services-oss-env-resource-pool
    branch: master
    pool: full-bosh
    private_key: {{git-writer-private-key}}

- name: compiled-packages-lock
  type: pool
  source:
    uri: *pool-uri
    branch: master
    pool: compiled-packages
    private_key: {{git-writer-private-key}}

- name: cf-mysql-rc-artifacts
  type: s3
  source:
    bucket: cf-mysql-releases
    regexp: release-candidate/cf-mysql-(.*-rc.*)\.tgz
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}

- name: cf-mysql-compiled-release
  type: s3
  source:
    bucket: cf-mysql-releases
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}
    versioned_file: compiled-releases/cf-mysql-ubuntu-trusty-develop.tgz

- name: cf-mysql-deployment-bosh-lite
  type: bosh-deployment
  source:
    deployment: cf-mysql

- name: cf-deployment-bosh-lite
  type: bosh-deployment
  source:
    deployment: cf

- name: bosh-2.0-bosh-lite-deployment
  type: bosh-deployment
  source:
    ca_cert: bosh-lite-info/ca-cert
    client: {{bosh-lite-username}}
    client_secret: {{bosh-lite-password}}
    deployment: cf-mysql

- name: bosh-deployment-repo
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-deployment

- name: version
  type: semver
  source:
    driver: s3
    bucket: cf-mysql-releases
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}
    key: version
    initial_version: 33.0.0

- name: weekly-trigger
  type: time
  source:
    days:
    - Monday
    interval: 24h

- name: s3-resource-final-release
  type: s3
  source:
    bucket: cf-mysql-releases
    regexp: final/cf-mysql-(.*).tgz
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}

- name: publish-github-release
  type: github-release
  source:
    user: cloudfoundry
    repository: cf-mysql-release
    access_token: {{git-writer-github-access-token}}

- name: release-notes
  type: s3
  source:
    bucket: cf-mysql-release-notes
    regexp: RELEASE_NOTES_v(\d+)
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}

### JOBS
jobs:
- name: build-dockerfile
  plan:
  - get: cf-mysql-dockerfile
    trigger: true
  - put: cf-mysql-ci-image
    params:
      build: cf-mysql-dockerfile/scripts/

- name: test-unit
  serial_groups: [version_bumper]
  serial: true
  plan:
  - aggregate:
    - get: cf-mysql-ci
    - get: weekly-trigger
      trigger: true
    - get: cf-mysql-release
      trigger: true
    - get: cf-mysql-deployment
      trigger: true
    - get: version
  - aggregate:
    - task: test-unit
      file: cf-mysql-ci/ci/tasks/test-unit.yml
      attempts: 5
    - task: test-broker
      file: cf-mysql-ci/ci/tasks/test-broker.yml
    - task: test-broker-dependencies
      config:
        platform: &platform linux
        image_resource:
          type: docker-image
          source:
            repository: ruby
            tag: '2.3.1'
        inputs:
        - name: cf-mysql-release
        run:
          path: bash
          args:
          - -c
          - |
            set -eux

            gem install bundler-audit
            bundle-audit update

            cd cf-mysql-release/src/cf-mysql-broker

            bundle-audit
  - put: version
    params:
      pre: rc

- name: create-and-compile-release
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [test-unit]
    - get: cf-mysql-deployment
      passed: [test-unit]
    - get: cf-mysql-ci
    - get: aws-bosh-stemcell
    - get: gcp-bosh-stemcell
    - get: version
      passed: [test-unit]
      trigger: true
  - &create-release
    task: create-release
    file: cf-mysql-ci/ci/tasks/create-release.yml
    input_mapping: {release-repo: cf-mysql-release}
    params:
      RELEASE_NAME: cf-mysql
  - put: compiled-packages-lock
    params:
      acquire: true
  - &compile-release
    task: compile-release
    config:
      platform: &platform linux
      image_resource: &image_resource
        type: docker-image
        source:
          repository: cloudfoundry/cf-mysql-ci
      inputs:
      - name: cf-mysql-ci
      - name: release-tarball
      - name: aws-bosh-stemcell
      outputs:
      - name: compiled-release-tarball
      params:
        BOSH_CLIENT: ((concourse-compilation-credentials/Username))
        BOSH_CLIENT_SECRET: ((concourse-compilation-credentials/Password))
        BOSH_ENVIRONMENT: ((concourse-compilation-credentials/URL))
        BOSH_CA_CERT: ((concourse-compilation-credentials/Notes))
      run:
        path: cf-mysql-ci/scripts/compile_release
    ensure:
      put: compiled-packages-lock
      params:
        release: compiled-packages-lock
  - put: cf-mysql-compiled-release
    params:
      file: compiled-release-tarball/*.tgz

- name: test-full-bosh
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [create-and-compile-release]
    - get: cf-mysql-deployment
      passed: [create-and-compile-release]
    - put: full-bosh-environment
      params:
        acquire: true
    - get: cf-mysql-ci
    - get: deployments-configuration
    - get: gcp-bosh-stemcell
      passed: [create-and-compile-release]
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [create-and-compile-release]
    - get: routing-release
    - get: version
      passed: [create-and-compile-release]
      trigger: true
  - try:
      task: run-deregister-and-purge-instances
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: full-bosh-environment
        - name: deployments-configuration
        params:
          ENV_REPO: deployments-configuration
          ENV_TARGET_FILE: full-bosh-environment/name
          ENV_METADATA: full-bosh-environment/metadata
          ERRAND: deregister-and-purge-instances
          SKIP_IF_NO_DEPLOYMENT: true
          BOSH_DEPLOYMENT: cf-mysql
        run:
          path: cf-mysql-ci/scripts/bosh/run_errand_gcp
  - task: delete-deployment
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: full-bosh-environment
      - name: deployments-configuration
      params:
        ENV_REPO: deployments-configuration
        ENV_TARGET_FILE: full-bosh-environment/name
        ENV_METADATA: full-bosh-environment/metadata
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/delete_deployment_gcp
  - task: make-manifest
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: deployments-configuration
      - name: cf-mysql-ci
      - name: cf-mysql-deployment
      - name: cf-mysql-release
      - name: full-bosh-environment
      outputs:
      - name: deployment-manifest
      params:
        ENV_NAME_FILE: full-bosh-environment/name
        ENV_METADATA: full-bosh-environment/metadata
        DEPLOYMENTS_DIR: deployments-configuration
      run:
        path: cf-mysql-ci/scripts/bosh/make-manifest-gobosh-gcp
  - put: cf-mysql-bosh-deployment
    params:
      source_file: full-bosh-environment/metadata
      manifest: deployment-manifest/deployment.yml
      releases:
      - routing-release/*.tgz
      - compiled-release-tarball/*.tgz
      stemcells: [gcp-bosh-stemcell/*.tgz]
  - task: run-broker-registrar
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: full-bosh-environment
        - name: deployments-configuration
      params:
        ENV_REPO: deployments-configuration
        ENV_TARGET_FILE: full-bosh-environment/name
        ENV_METADATA: full-bosh-environment/metadata
        ERRAND: broker-registrar
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand_gcp
  - task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: full-bosh-environment
        - name: deployments-configuration
      params:
        ENV_REPO: deployments-configuration
        ENV_TARGET_FILE: full-bosh-environment/name
        ENV_METADATA: full-bosh-environment/metadata
        ERRAND: smoke-tests
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand_gcp
  - task: acceptance-test
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-release
        - name: cf-mysql-ci
        - name: deployment-manifest
        - name: deployments-configuration
        - name: full-bosh-environment
      params:
        ENV_TARGET_FILE: full-bosh-environment/name
        ENV_METADATA: full-bosh-environment/metadata
        TEST_TYPE: acceptance
        PROXY_COUNT: 1
        NEW_STYLE_PROXY_URL: true
        USE_SMALL_PLANS: true
      run:
        path: cf-mysql-ci/scripts/acceptance-tests-gcp
  - try:
      task: run-deregister-and-purge-instances
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: full-bosh-environment
        - name: deployments-configuration
        params:
          ENV_REPO: deployments-configuration
          ENV_TARGET_FILE: full-bosh-environment/name
          ENV_METADATA: full-bosh-environment/metadata
          ERRAND: deregister-and-purge-instances
          SKIP_IF_NO_DEPLOYMENT: true
          BOSH_DEPLOYMENT: cf-mysql
        run:
          path: cf-mysql-ci/scripts/bosh/run_errand_gcp
  - task: delete-deployment
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: full-bosh-environment
      - name: deployments-configuration
      params:
        ENV_REPO: deployments-configuration
        ENV_TARGET_FILE: full-bosh-environment/name
        ENV_METADATA: full-bosh-environment/metadata
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/delete_deployment_gcp
  - put: full-bosh-environment
    params:
      release: full-bosh-environment

### SCALING
- name: test-scaling
  plan:
  - &ondemand-setup
    do:
    - aggregate:
      - get: cf-mysql-release
        passed: [create-and-compile-release]
      - get: cf-mysql-deployment
        passed: [create-and-compile-release]
      - get: cf-mysql-ci
      - get: compiled-release-tarball
        resource: cf-mysql-compiled-release
        passed: [create-and-compile-release]
      - get: bosh-deployment
        resource: bosh-deployment-repo
      - get: deployments
        resource: deployments-configuration
      - get: stemcell
        resource: bosh-lite-stemcell
      - get: version
        passed: [create-and-compile-release]
        trigger: true
    - aggregate:
      - task: make-manifest
        file: cf-mysql-ci/ci/tasks/make-manifest-ondemand.yml
        params:
          ENABLE_REMOTE_ADMIN_ACCESS: true
      - task: apply-terraform
        file: cf-mysql-ci/ci/tasks/apply-bosh-lite-terraform.yml
    - task: create-bosh-lite
      file: cf-mysql-ci/ci/tasks/create-bosh-lite.yml
      input_mapping: {deployments: deployments-terraformed}
      params:
        PROJECT_ID: {{gcp-bosh-lite-project-id}}
        ZONE: {{gcp-bosh-lite-zone}}
        NETWORK: {{gcp-bosh-lite-network}}
        SUBNETWORK: {{gcp-bosh-lite-subnetwork}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
    - task: delete-stemcell
      file: cf-mysql-ci/ci/tasks/bosh-lite-gcp/delete-stemcell.yml
    - &ondemand-deploy-manifest
      put: bosh-2.0-bosh-lite-deployment
      params:
        manifest: deployment-manifest/deployment.yml
        releases:
        - compiled-release-tarball/*.tgz
        stemcells:
        - stemcell/*.tgz
        target_file: bosh-lite-info/external-ip
  - &run-smoke-tests-ondemand
    task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        ENV_TARGET_FILE: bosh-lite-info/director-url
        BOSH_DEPLOYMENT: cf-mysql
        ERRAND: smoke-tests
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand
  - task: run-scaling-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: cf-mysql-deployment
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        BOSH_DEPLOYMENT: cf-mysql
        ENV_TARGET_FILE: bosh-lite-info/director-url
        ENABLE_REMOTE_ADMIN_ACCESS: true
      run:
        path: cf-mysql-ci/scripts/scaling/scaling-test-ondemand
  - &ondemand-teardown
      do:
      - task: delete-deployment
        config:
          platform: *platform
          image_resource: *image_resource
          inputs:
          - name: cf-mysql-ci
          - name: bosh-lite-info
          params:
            BOSH_CLIENT: {{bosh-lite-username}}
            BOSH_CLIENT_SECRET: {{bosh-lite-password}}
            BOSH_CA_CERT: bosh-lite-info/ca-cert
            BOSH_DEPLOYMENT: cf-mysql
            ENV_TARGET_FILE: bosh-lite-info/external-ip
          run:
            path: cf-mysql-ci/scripts/bosh/delete_deployment_no_env_metadata
      - task: destroy-bosh-lite
        file: cf-mysql-ci/ci/tasks/destroy-bosh-lite.yml
        input_mapping: {bosh-lite-info: bosh-lite-info-stemcell-deleted}
      - task: destroy-terraform
        file: cf-mysql-ci/ci/tasks/destroy-bosh-lite-terraform.yml
        input_mapping: {deployments: deployments-terraformed}

### ARB-TO-FULL-SCALING
# Verify that replication works in several different topologies
- name: test-arb-to-full-scaling
  plan:
  - *ondemand-setup
  - *run-smoke-tests-ondemand
  - task: run-arb-to-full-scaling-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
        - name: cf-mysql-deployment
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        BOSH_DEPLOYMENT: cf-mysql
        ENV_TARGET_FILE: bosh-lite-info/director-url
        ENABLE_REMOTE_ADMIN_ACCESS: true
      run:
        path: cf-mysql-ci/scripts/scaling/scaling-arb-to-full-test-ondemand
  - *ondemand-teardown

### FAILOVER
- name: test-failover
  plan:
  - do:
    - aggregate:
      - get: cf-mysql-release
        passed: [create-and-compile-release]
        trigger: true
      - get: cf-mysql-deployment
        passed: [create-and-compile-release]
        trigger: true
      - get: cf-mysql-ci
      - get: compiled-release-tarball
        resource: cf-mysql-compiled-release
        passed: [create-and-compile-release]
        trigger: true
      - get: bosh-deployment
        resource: bosh-deployment-repo
      - get: deployments
        resource: deployments-configuration
      - get: stemcell
        resource: bosh-lite-stemcell
      - get: version
        passed: [create-and-compile-release]
      - get: routing-release
      - get: cf-deployment
    - task: apply-terraform
      file: cf-mysql-ci/ci/tasks/apply-bosh-lite-terraform.yml
    - task: create-bosh-lite
      file: cf-mysql-ci/ci/tasks/create-bosh-lite.yml
      input_mapping: {deployments: deployments-terraformed}
      params:
        PROJECT_ID: {{gcp-bosh-lite-project-id}}
        ZONE: {{gcp-bosh-lite-zone}}
        NETWORK: {{gcp-bosh-lite-network}}
        SUBNETWORK: {{gcp-bosh-lite-subnetwork}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
    - aggregate:
      - task: create-dns
        config:
          platform: *platform
          image_resource: *image_resource
          inputs:
          - name: cf-mysql-ci
          - name: bosh-lite-info
          - name: deployments
            path: deployments-core-services
          outputs:
          - name: url
          run:
            path: cf-mysql-ci/scripts/bosh-lite-gcp/create-dns
      - task: delete-stemcell
        file: cf-mysql-ci/ci/tasks/bosh-lite-gcp/delete-stemcell.yml
    - aggregate:
      - task: make-cf-manifest
        file: cf-mysql-ci/ci/tasks/make-cf-manifest-ondemand.yml
      - task: update-cloud-config
        config:
          platform: linux
          image_resource: *image_resource
          inputs:
          - name: cf-mysql-ci
          - name: cf-deployment
          - name: bosh-lite-info
          params:
            BOSH_CLIENT: {{bosh-lite-username}}
            BOSH_CLIENT_SECRET: {{bosh-lite-password}}
            ENV_TARGET_FILE: bosh-lite-info/director-url
            BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
            CLOUD_CONFIG: cf-mysql-ci/gcp-cloud-config.yml
          run:
            path: cf-mysql-ci/scripts/bosh-lite-gcp/update-cloud-config
    - task: make-manifest
      config:
        platform: linux
        image_resource: *image_resource
        inputs:
        - name: varstore
        - name: cf-mysql-ci
        - name: cf-mysql-deployment
        - name: url
        outputs:
        - name: deployment-manifest
        params:
          OUTPUT_FILE: deployment-manifest/deployment.yml
          ADD_BROKERS: true
          ENABLE_REMOTE_ADMIN_ACCESS: true
          DISABLE_CROSS_DEPLOYMENT_LINKS: false
        run:
          path: cf-mysql-ci/scripts/bosh-lite/make-manifest-ondemand
    - put: cf-deployment-bosh-lite
      params:
        manifest: cf-deployment-manifest/cf.yml
        releases: []
        stemcells:
        - stemcell/*.tgz
        source_file: bosh-lite-info/bosh-deployment-resource-source-file
    - put: cf-mysql-deployment-bosh-lite
      params:
        manifest: deployment-manifest/deployment.yml
        releases:
        - compiled-release-tarball/*.tgz
        - routing-release/*.tgz
        stemcells:
        - stemcell/*.tgz
        source_file: bosh-lite-info/bosh-deployment-resource-source-file
  - task: run-broker-registrar
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        ENV_TARGET_FILE: bosh-lite-info/director-url
        ERRAND: broker-registrar
        BOSH_DEPLOYMENT: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand
  - task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-info
      params:
        BOSH_CA_CERT_PATH: bosh-lite-info/ca-cert
        BOSH_CLIENT: {{bosh-lite-username}}
        BOSH_CLIENT_SECRET: {{bosh-lite-password}}
        ENV_TARGET_FILE: bosh-lite-info/director-url
