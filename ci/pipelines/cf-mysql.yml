    file: cf-mysql-ci/ci/tasks/compile-release.yml
    input_mapping: {release-tarball: garden-linux-bosh-io-release}
    output_mapping: {compiled-release-tarball: compiled-garden-linux-bosh-io-release}
    params:
        BOSH_CLIENT: {{bosh_compilation_username}}
        BOSH_CLIENT_SECRET: {{bosh_compilation_password}}
        BOSH_ENVIRONMENT: {{bosh_compilation_director}}
    ensure:
      put: compiled-packages-lock
      params:
        release: compiled-packages-lock
  - put: garden-linux-compiled-release
    params:
      file: compiled-garden-linux-bosh-io-release/*.tgz
