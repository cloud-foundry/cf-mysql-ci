### Promote
- name: upload-rc-artifacts
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed:
      - test-full-bosh
      - test-scaling
      - test-failover
      - deploy-to-verify-cluster-schemas
#      - test-interruptor-prevents-data-loss
      - test-interruptor-can-be-disabled
      - test-bootstrap-on-standalone
      - test-upgrade-from-previous
      - test-arb-to-full-scaling
      trigger: true
    - get: cf-mysql-ci
    - get: version
      passed:
      - test-full-bosh
      - test-scaling
      - test-failover
      - deploy-to-verify-cluster-schemas
#      - test-interruptor-prevents-data-loss
      - test-interruptor-can-be-disabled
      - test-bootstrap-on-standalone
      - test-upgrade-from-previous
      - test-arb-to-full-scaling
  - *create-release
  - put: pcf-mysql-rc-artifacts
    params:
      file: release-tarball/cf-mysql*.tgz

- name: publish
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [upload-rc-artifacts]
    - get: cf-mysql-ci
    - get: release-version
      resource: version
      passed: [upload-rc-artifacts]
      params:
        bump: final
    - get: next-version
      resource: version
      passed: [upload-rc-artifacts]
      params:
        bump: minor
  - task: create-mysql-release
    file: cf-mysql-ci/ci/tasks/create-release.yml
    input_mapping: {release-repo: cf-mysql-release, version: release-version}
    output_mapping: {release-repo-modified: cf-mysql-release-final}
    params:
      RELEASE_NAME: cf-mysql
      BLOBS_BUCKET_NAME: mysql-service-blobs
      FINAL: true
      AWS_ACCESS_KEY_ID: {{cf-mysql-publish-blobs-aws-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{cf-mysql-publish-blobs-aws-secret-access-key}}
  - task: commit-final-release-changes
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: cf-mysql-release-final
      outputs:
      - name: cf-mysql-committed
      params:
        GIT_COMMIT_MESSAGE: |
          Final release
        REPO_DIR: cf-mysql-release-final
        OUTPUT_DIR: cf-mysql-committed
      run:
        path: cf-mysql-ci/scripts/publish/git-commit-changes
  - put: version
    params:
      file: next-version/version
  - put: cf-mysql-release
    params:
      repository: cf-mysql-committed/cf-mysql-release-final
      rebase: true
      tag: release-version/version
      tag_prefix: v
  - put: cf-mysql-release-final-v34
    params:
      file: release-tarball/cf-mysql*.tgz
