---
### RESOURCE TYPES
resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

### RESOURCES
resources:
- name: cf-mysql-ci-image
  type: docker-image
  source:
    username: {{pivotal-docker-username}}
    email: {{pivotal-docker-email}}
    password: {{pivotal-docker-password}}
    repository: cloudfoundry/cf-mysql-ci

- name: cf-mysql-dockerfile
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/cf-mysql-ci.git
    branch: master
    paths:
    - scripts/Dockerfile

- name: aws-bosh-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent

- name: bosh-lite-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent

- name: deployments-configuration
  type: git
  source:
    uri: git@github.com:pivotal-cf/deployments-core-services
    private_key: {{git-private-key}}

- name: cf-mysql-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/cf-mysql-ci.git
    branch: collapse_jobs_#132787793

- name: cf-mysql-release
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-release.git
    branch: develop
    private_key: {{git-writer-private-key}}

- name: cf-mysql-previous-release
  type: git
  source:
    uri: git@github.com:cloudfoundry/cf-mysql-release.git
    branch: v29
    private_key: {{git-writer-private-key}}

- name: aws-deployment
  type: bosh-deployment
  source:
    username: {{aws_bosh_username}}
    password: {{aws_bosh_password}}
    deployment: cf-mysql
    ignore_ssl: true

- name: bosh-lite-deployment
  type: bosh-deployment
  source:
    username: {{bosh-lite-username}}
    password: {{bosh-lite-password}}
    deployment: cf-warden-mysql
    ignore_ssl: true

- name: integration-deployment
  type: bosh-deployment
  source:
    username: {{integration_env_bosh_username}}
    password: {{integration_env_bosh_password}}
    deployment: cf-a1-mysql
    ignore_ssl: true

- name: aws-environment
  type: pool
  source:
    uri: &pool-uri git@github.com:pivotal-cf-experimental/core-services-oss-env-resource-pool
    branch: master
    pool: aws
    private_key: {{git-writer-private-key}}

- name: integration-environment
  type: pool
  source:
    uri: *pool-uri
    branch: master
    pool: aws-integration
    private_key: {{git-writer-private-key}}

- name: bosh-lite-environment
  type: pool
  source:
    uri: *pool-uri
    branch: master
    pool: bosh-lites-working
    private_key: {{git-writer-private-key}}

- name: bosh-lite-no-cf-environment
  type: pool
  source:
    uri: *pool-uri
    branch: master
    pool: bosh-lites-no-cf
    private_key: {{git-writer-private-key}}

- name: compiled-packages-lock
  type: pool
  source:
    uri: *pool-uri
    branch: master
    pool: compiled-packages
    private_key: {{git-writer-private-key}}

- name: cf-mysql-rc-artifacts
  type: s3
  source:
    bucket: cf-mysql-releases
    regexp: release-candidate/cf-mysql-(.*)\+.*.tgz
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}

- name: cf-mysql-compiled-release
  type: s3
  source:
    bucket: cf-mysql-releases
    access_key_id: {{cf-mysql-ci-aws-access-key-id}}
    secret_access_key: {{cf-mysql-ci-aws-secret-access-key}}
    versioned_file: compiled-releases/cf-mysql-ubuntu-trusty-develop.tgz

- name: bosh2.0-cli
  type: s3
  source:
    bucket: bosh-cli-artifacts
    regexp: bosh-cli-([\d\.]+)-linux-amd64

- name: bosh-2.0-bosh-lite-deployment
  type: bosh-deployment
  source:
    username: {{bosh-lite-username}}
    password: {{bosh-lite-password}}
    deployment: cf-mysql
    ignore_ssl: true

- name: slack-alert
  type: slack-notification
  source:
    url: {{core-services-ci-slack-webhook}}

### JOBS
jobs:
- name: test-failure
  plan:
  - do:
    - task: fail
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cloudfoundry/cf-mysql-ci
        run:
          path: bash
          args:
          - -c
          - exit 1
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: '#core-services-ci'
          always_notify: true
          silent: true
          username: core-services-ci-bot
          text: |
                The build had a failure. Check it out at:
                https://core-services.ci.cf-app.com/teams/main/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

- name: build-dockerfile
  plan:
  - get: cf-mysql-dockerfile
    trigger: true
  - put: cf-mysql-ci-image
    params:
      build: cf-mysql-dockerfile/scripts/

- name: test-unit
  plan:
  - aggregate:
    - get: cf-mysql-ci
    - get: cf-mysql-release
#      trigger: true
  - aggregate:
    - task: test-unit
      file: cf-mysql-ci/ci/tasks/test-unit.yml
      attempts: 5
    - task: test-broker
      file: cf-mysql-ci/ci/tasks/test-broker.yml
    - task: test-broker-dependencies
      config:
        platform: &platform linux
        image_resource:
          type: docker-image
          source:
            repository: ruby
            tag: '2.3.1'
        inputs:
        - name: cf-mysql-release
        run:
          path: bash
          args:
          - -c
          - |
            set -eux

            gem install bundler-audit
            bundle-audit update

            cd cf-mysql-release/src/cf-mysql-broker

            bundle-audit
  - task: test-sample-stubs
    config:
      platform: &platform linux
      image_resource: &image_resource
        type: docker-image
        source:
          repository: cloudfoundry/cf-mysql-ci
      inputs:
      - name: cf-mysql-release
      run:
        path: cf-mysql-release/scripts/test-sample-stubs

- name: create-and-compile-release
  serial: true
  plan:
  - aggregate:
    - get: cf-mysql-release
      trigger: true
      passed:
        - test-unit
    - get: cf-mysql-ci
    - get: aws-bosh-stemcell
  - &create-release
    task: create-release
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: cf-mysql-release
      outputs:
      - name: release-tarball
      params:
        RELEASE_NAME: cf-mysql
      run:
        path: cf-mysql-ci/scripts/create_release
  - put: compiled-packages-lock
    params:
      acquire: true
  - &compile-release
    task: compile-release
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: release-tarball
      - name: aws-bosh-stemcell
      outputs:
      - name: compiled-release-tarball
      params:
        BOSH_USERNAME: {{bosh_compilation_username}}
        BOSH_PASSWORD: {{bosh_compilation_password}}
        BOSH_DIRECTOR: {{bosh_compilation_director}}
      run:
        path: cf-mysql-ci/scripts/compile_release
    ensure:
      put: compiled-packages-lock
      params:
        release: compiled-packages-lock
  - put: cf-mysql-compiled-release
    params:
      file: compiled-release-tarball/*.tgz

- name: deploy-to-full-bosh
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [create-and-compile-release]
      trigger: true
    - put: aws-environment
      params:
        acquire: true
    - get: cf-mysql-ci
    - get: deployments-configuration
    - get: aws-bosh-stemcell
      passed: [create-and-compile-release]
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [create-and-compile-release]
  - try: 
      task: run-broker-deregistrar
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: aws-environment
        params:
          ENV_TARGET_FILE: aws-environment/name
          ENV_METADATA: aws-environment/metadata
          ERRAND: broker-deregistrar
          SKIP_IF_NO_DEPLOYMENT: true
          DEPLOYMENT_NAME: cf-mysql
        run:
          path: cf-mysql-ci/scripts/bosh/run_errand
  - task: delete-aws-deployment
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: aws-environment
      params:
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        DEPLOYMENT_NAME: cf-mysql  
      run:
        path: cf-mysql-ci/scripts/bosh/delete_deployment
  - task: make-manifest
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: deployments-configuration
      - name: cf-mysql-ci
      - name: cf-mysql-release
      - name: aws-environment
      outputs:
      - name: deployment-manifest
      params:
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        DEPLOYMENTS_DIR: deployments-configuration
      run:
        path: cf-mysql-ci/scripts/bosh/make_manifest
  - put: aws-deployment
    params:
      target_file: aws-environment/name
      manifest: deployment-manifest/deployment.yml
      releases: [compiled-release-tarball/*.tgz]
      stemcells: [aws-bosh-stemcell/*.tgz]
  - task: run-broker-registrar
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: aws-environment
      params:
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        ERRAND: broker-registrar
        DEPLOYMENT_NAME: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand

- name: test-full-bosh
  plan:
  - aggregate:
    - get: aws-environment
      passed: [deploy-to-full-bosh]
      trigger: true
      version: every
    - get: cf-mysql-release
      passed: [deploy-to-full-bosh]
    - get: cf-mysql-ci
  - task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: aws-environment
      params:
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        ERRAND: smoke-tests
        DEPLOYMENT_NAME: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand
  - task: acceptance-test
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-release
        - name: cf-mysql-ci
        - name: aws-environment
      params:
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        TEST_TYPE: acceptance
        PROXY_COUNT: 1
      run:
        path: cf-mysql-ci/scripts/acceptance-tests
  - try:
      task: run-broker-deregistrar
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-ci
        - name: aws-environment
        params:
          ENV_TARGET_FILE: aws-environment/name
          ENV_METADATA: aws-environment/metadata
          ERRAND: broker-deregistrar
          SKIP_IF_NO_DEPLOYMENT: true
          DEPLOYMENT_NAME: cf-mysql
        run:
          path: cf-mysql-ci/scripts/bosh/run_errand
  - task: delete-aws-deployment
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: aws-environment
      params:
        ENV_TARGET_FILE: aws-environment/name
        ENV_METADATA: aws-environment/metadata
        DEPLOYMENT_NAME: cf-mysql
      run:
        path: cf-mysql-ci/scripts/bosh/delete_deployment
  - put: aws-environment
    params:
      release: aws-environment

### SCALING
- name: deploy-to-scaling
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [create-and-compile-release]
      trigger: true
    - put: bosh-lite-environment
      params:
        acquire: true
    - get: cf-mysql-ci
    - get: bosh-lite-stemcell
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [create-and-compile-release]
  - try: &broker-deregistrar-bosh-lite
      task: run-broker-deregistrar
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
          - name: bosh-lite-environment
          - name: cf-mysql-ci
        params:
          ENV_TARGET_FILE: bosh-lite-environment/name
          ENV_METADATA: bosh-lite-environment/metadata
          ERRAND: broker-deregistrar
          DEPLOYMENT_NAME: cf-warden-mysql  
        run:
          path: cf-mysql-ci/scripts/bosh/run_errand
  - &delete-deployment-bosh-lite
    aggregate:
    - task: delete-cf-mysql-deployment
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
          - name: bosh-lite-environment
          - name: cf-mysql-ci
        params:
          ENV_TARGET_FILE: bosh-lite-environment/name
          ENV_METADATA: bosh-lite-environment/metadata
          DEPLOYMENT_NAME: cf-mysql
        run:
          path: cf-mysql-ci/scripts/bosh/delete_deployment
    - task: delete-cf-warden-mysql-deployment
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
          - name: bosh-lite-environment
          - name: cf-mysql-ci
        params:
          ENV_TARGET_FILE: bosh-lite-environment/name
          ENV_METADATA: bosh-lite-environment/metadata
          DEPLOYMENT_NAME: cf-warden-mysql
        run:
          path: cf-mysql-ci/scripts/bosh/delete_deployment
  - task: make-manifest
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: cf-mysql-release
      - name: bosh-lite-environment
      outputs:
        - name: deployment-manifest
      params:
        OUTPUT_FILE: deployment-manifest/deployment.yml
        MINIMAL_MODE: true
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
      run:
        path: cf-mysql-ci/scripts/bosh-lite/make_manifest
  - &deploy-to-bosh-lite
    put: bosh-lite-deployment
    params:
      target_file: bosh-lite-environment/name
      manifest: deployment-manifest/deployment.yml
      releases: [compiled-release-tarball/*.tgz]
      stemcells: [bosh-lite-stemcell/*.tgz]
  - &broker-registrar-bosh-lite
    task: run-broker-registrar
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-environment
      params:
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
        ERRAND: broker-registrar
        DEPLOYMENT_NAME: cf-warden-mysql  
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand

- name: test-scaling
  plan:
  - aggregate:
    - get: cf-mysql-ci
    - get: cf-mysql-release
      passed: [deploy-to-scaling]
    - get: bosh-lite-environment
      passed: [deploy-to-scaling]
      trigger: true
      version: every
  - &smoke-tests-bosh-lite
    task: run-smoke-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-environment
      params:
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
        ERRAND: smoke-tests
        DEPLOYMENT_NAME: cf-warden-mysql  
      run:
        path: cf-mysql-ci/scripts/bosh/run_errand
  - task: run-scaling-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-environment
        - name: cf-mysql-release
      params:
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
        BOSH_LITE_SSH_KEY: {{bosh-lite-private-key}}
      run:
        path: cf-mysql-ci/scripts/scaling/scaling-test
  - put: bosh-lite-environment
    params:
      release: bosh-lite-environment

### ARB-TO-FULL-SCALING
- name: deploy-to-arb-to-full-scaling
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [create-and-compile-release]
      trigger: true
    - put: bosh-lite-environment
      params:
        acquire: true
    - get: cf-mysql-ci
    - get: bosh-lite-stemcell
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [create-and-compile-release]
  - try: *broker-deregistrar-bosh-lite
  - *delete-deployment-bosh-lite
  - &make-manifest-bosh-lite
    task: make-manifest
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: cf-mysql-release
      - name: bosh-lite-environment
      outputs:
        - name: deployment-manifest
      params:
        OUTPUT_FILE: deployment-manifest/deployment.yml
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
      run:
        path: cf-mysql-ci/scripts/bosh-lite/make_manifest
  - *deploy-to-bosh-lite
  - *broker-registrar-bosh-lite

- name: test-arb-to-full-scaling
  plan:
  - aggregate:
    - get: cf-mysql-ci
    - get: cf-mysql-release
      passed: [deploy-to-arb-to-full-scaling]
    - get: bosh-lite-environment
      passed: [deploy-to-arb-to-full-scaling]
      trigger: true
      version: every
  - *smoke-tests-bosh-lite
  - task: run-arb-to-full-scaling-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-environment
        - name: cf-mysql-release
      params:
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
        BOSH_LITE_SSH_KEY: {{bosh-lite-private-key}}
      run:
        path: cf-mysql-ci/scripts/scaling/scaling-arb-to-full-test
  - put: bosh-lite-environment
    params:
      release: bosh-lite-environment

### FAILOVER
- name: deploy-to-failover
  plan:
  - aggregate:
    - get: cf-mysql-release
      passed: [create-and-compile-release]
      trigger: true
    - put: bosh-lite-environment
      params:
        acquire: true
    - get: cf-mysql-ci
    - get: bosh-lite-stemcell
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [create-and-compile-release]
  - try: *broker-deregistrar-bosh-lite
  - *delete-deployment-bosh-lite
  - &make-manifest-bosh-lite
    task: make-manifest
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: cf-mysql-release
      - name: bosh-lite-environment
      outputs:
        - name: deployment-manifest
      params:
        OUTPUT_FILE: deployment-manifest/deployment.yml
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
      run:
        path: cf-mysql-ci/scripts/bosh-lite/make_manifest
  - *deploy-to-bosh-lite
  - *broker-registrar-bosh-lite

- name: test-failover
  plan:
  - aggregate:
    - get: cf-mysql-ci
    - get: cf-mysql-release
      passed: [deploy-to-failover]
    - get: bosh-lite-environment
      passed: [deploy-to-failover]
      trigger: true
      version: every
  - *smoke-tests-bosh-lite
  - task: run-failover-tests
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
        - name: cf-mysql-ci
        - name: bosh-lite-environment
        - name: cf-mysql-release
      params:
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
        BOSH_LITE_SSH_KEY: {{bosh-lite-private-key}}
      run:
        path: cf-mysql-ci/scripts/failover/failover-test
  - put: bosh-lite-environment
    params:
      release: bosh-lite-environment

### UPGRADE
- name: deploy-previous-to-upgrade
  plan:
  - aggregate:
    - get: cf-mysql-release-develop
      resource: cf-mysql-release
      trigger: true
      passed: [create-and-compile-release]
    - get: cf-mysql-release
      resource: cf-mysql-previous-release
      trigger: true
    - put: bosh-lite-environment
      params:
        acquire: true
    - get: cf-mysql-ci
    - get: bosh-lite-stemcell
  - try: *broker-deregistrar-bosh-lite
  - *delete-deployment-bosh-lite
  - aggregate:
    - *create-release
    - task: make-manifest
      config:
        platform: *platform
        image_resource: *image_resource
        inputs:
        - name: cf-mysql-release
        - name: cf-mysql-ci
        - name: bosh-lite-environment
        outputs:
        - name: deployment-manifest
        params:
          OUTPUT_FILE: deployment-manifest/deployment.yml
          ENV_TARGET_FILE: bosh-lite-environment/name
          ENV_METADATA: bosh-lite-environment/metadata
          USE_PREVIOUS_RELEASE: true
        run:
          path: cf-mysql-ci/scripts/bosh-lite/make_manifest
  - put: compiled-packages-lock
    params:
      acquire: true
  - *compile-release
  - *deploy-to-bosh-lite
  - *broker-registrar-bosh-lite

- name: test-persistence-after-upgrade
  plan:
  - aggregate:
    - get: cf-mysql-ci
    - get: cf-mysql-release
      passed: [deploy-previous-to-upgrade]
    - get: bosh-lite-environment
      passed: [deploy-previous-to-upgrade]
      trigger: true
      version: every
    - get: bosh-lite-stemcell
      passed: [deploy-previous-to-upgrade]
    - get: compiled-release-tarball
      resource: cf-mysql-compiled-release
      passed: [create-and-compile-release]
  - &persistence-test-data-write
    task: persistence-test-data-write
    config:
      platform: *platform
      image_resource:
        type: docker-image
        source:
          repository: pivotalcf/mysql-restore
      inputs:
      - name: bosh-lite-environment
      - name: cf-mysql-ci
      params:
        ENV_TARGET_FILE: bosh-lite-environment/name
        BOSH_LITE_SSH_KEY: {{bosh-lite-private-key}}
      run:
        path: cf-mysql-ci/scripts/persistence/load-test-data
  - task: make-manifest
    config:
      platform: *platform
      image_resource: *image_resource
      inputs:
      - name: cf-mysql-ci
      - name: cf-mysql-release
      - name: bosh-lite-environment
      outputs:
        - name: deployment-manifest
      params:
        OUTPUT_FILE: deployment-manifest/deployment.yml
        ENV_TARGET_FILE: bosh-lite-environment/name
        ENV_METADATA: bosh-lite-environment/metadata
      run:
        path: cf-mysql-ci/scripts/bosh-lite/make_manifest
  - *deploy-to-bosh-lite
  - *broker-registrar-bosh-lite
  - &persistence-test-data-read
    task: persistence-test-data-read
    config:
      platform: *platform
      image_resource:
        type: docker-image
        source:
          repository: pivotalcf/mysql-restore
